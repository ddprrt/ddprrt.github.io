  date: 2020-04-17
  title: Static Sites, Dynamic microservices, & Azure
  youtubeId: EpYYe6aQjJM
  speaker: Dan Fernandez
  description: The Jamstack story behind Microsoft Docs. When I was working on the Dynatrace docs, the Microsoft Azure docs evolved in parallel, based on the same tech-stack, and with the same mindset. Whenever people doubted our choice of architecture was right (mostly because it was so fundamentally different from everything they knew), the MS Docs were a good big brother to point to, to make them rethink. Dan gives a full tour on what it means to develop a beast like the Microsoft Docs on the Jamstack, and there's lots of similaritires to what we did, but also lots of new stuff that's so unique and wonderful for their special use-case. Jumping from examples to a fully working Azure shell is simply amazing. Great, great stuff.
