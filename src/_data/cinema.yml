  speaker: Julia Ferraioli
  description: "I love accessibility talks, especially some that go into totally different directions. This one by Julia is about writing code that's better to experience for people with visual impairments. I love this talk! Especially since the old rule prevails: If your product (in this case: your code) is accessible for everyone, also people without impairments benefit from it. Good coding guidelines never fail. Julia also does a brilliant delivery. Kudos!"
