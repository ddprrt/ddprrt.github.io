{% assign count = 1 %}
{% if include.title %}<h2>{{include.title}}</h2>{% endif %}
<ul>
{% for posterl in site.posts %}
{% if posterl.categories contains include.tag and count < 6 and page.url != posterl.url %}
<li><a href="{{posterl.url}}">{{posterl.title}}</a></li>
{% assign count = count | plus: 1 %}
{% endif %}
{% endfor %}
</ul>
