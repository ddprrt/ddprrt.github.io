---
layout: wrapper
---

<h1>{{ page.title }}</h1>
<p data-modified="{%if page.modified %}{{ page.modified }}{% else %}{{ page.date }}{% endif %}" class="post-date">{% if page.date %}{{ page.date | date_to_long_string }}{% endif %} by <a href="http://twitter.com//ddprrt">@ddprrt</a> | Posted in: <span>{{ page.categories | join: ', '}}</span></p>

<div class="e-content">
	{{ content }}
</div>
