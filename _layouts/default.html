<!doctype html>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="en">
{% endif %}
<head>
	<meta charset="utf-8">
	<title>{{ page.title }} | by Stefan Baumgartner</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% else %}
	<meta name="description" content="Blog with articles on all things web development: CSS, JS, Node, HTML, A11Y">
	{% endif %}
	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% else %}
	<meta name="keywords" content="CSS, Scss, Sass, LESS, preprocessors, postprocessors, JavaScript, Mobile, Web, Browsers, HTML, HTML5">
	{% endif %}
	{% include agent.html %}
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="front-end technology talk &raquo; Updates" href="http://www.fettblog.eu/atom.xml" />
	<!-- Webmentions -->
	<link rel="pingback" href="https://webmention.io/fettblog.eu/xmlrpc" />
	<link rel="webmention" href="https://webmention.io/fettblog.eu/webmention" />
	<link rel="canonical" href="https://fettblog.eu{{ page.url }}" />
</head>
<body>

	<main role="main">
	{{ content }}
	</main>
	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-30512766-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

		var trackOutboundLink = function(e) {
			_gaq.push(['_trackEvent', 'outbound', 'click']);
		}

		var res = document.querySelectorAll('[href*="manning.com"]');
		[].slice.call(res).forEach(function(item) {
			item.addEventListener('click', trackOutboundLink);
		});
	})();
	</script>
	<script src="/scripts/rum.js"></script>
</body>
</html>
